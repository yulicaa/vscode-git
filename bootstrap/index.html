<!DOCTYPE html>
<html lang="en" id="home">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Yulica</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a href="#home" class="navbar-brand page-scroll">Yulicaa</a>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about" class="page-scroll">About</a></li>
          <li><a href="#portfolio" class="page-scroll">Portfolio</a></li>
          <li><a href="#contact" class="page-scroll">Contact</a></li>
        </ul>
        </div>

      </div>
    </nav>

      <!--jtron -->
    <div class="jumbotron text-center">
      <img src="img/me.jpg" class="img-circle" >
      <h1>Yuli Dwi Cahyanti</h1>
      <p>Mahasiswi TI | Penyuka Musik</p>
    </div>


    <!-- about -->
    <section class="about" id="about">
      <div class="container">
        <!-- row about --> 
       <div class="row">
         <div class="col-sm-12">
           <h2 class="text-center">About</h2>
           <hr>
         </div>
       </div>
        <!-- row kedua --> 
        <div class="row">
          <div class="col-md-4 col-md-offset-2">
            <p>diisi</p>
          </div>
          <div class="col-md-4">
              <p>apayaa</p>
            </div>
        </div>
      </div>
    </section>

    <!-- portfolio -->
    <section class="portfolio" id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-sm12">
            <h2 class="text-center">Portfolio</h2>
            <hr>
          </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
              <a href="" class="thumbnail">
                  <img src="img/1.jpg" >
              </a>
            </div>
            <div class="col-md-4">
                <a href="" class="thumbnail">
                    <img src="img/3.jpg" >
                </a>
              </div>
              <div class="col-md-4">
                  <a href="" class="thumbnail">
                      <img src="img/5.jpg" >
                  </a>
                </div>
                <div class="col-md-4">
                    <a href="" class="thumbnail">
                        <img src="img/2.jpg" >
                    </a>
                  </div>
                  <div class="col-md-4">
                      <a href="" class="thumbnail">
                          <img src="img/4.jpg" >
                      </a>
                    </div>
                    <div class="col-md-4">
                        <a href="" class="thumbnail">
                            <img src="img/6.jpg" >
                        </a>
                      </div>
        </div>
        
      </div>
    </section>

    <!-- contact-->
    <section class="contact" id="contact">
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                <h2 class="text-center">Contact</h2>
                <hr>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <form>
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" class="form-control" placeholder="masukkan nama">
                  </div>
                  <div class="form-group">
                      <label for="notelp">No. Telp</label>
                      <input type="tel" id="notelp" class="form-control" placeholder="masukkan nomor telepon">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" class="form-control" placeholder="masukkan email">
                  </div>
                  <div class="form-group">
                    <label for="pesan">Pesan</label>
                    <textarea class="form-control" rows="8" placeholder="masukkan pesan">
                    </textarea>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                  </div>
                </form>
              </div>
            </div>
      </div>
    </section>

    <!--footer-->
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-12">
            <p>&copy;copyright 2018 | built by. <a href="https://www.instagram.com/yulidcaa_/">Yuli Dwi C</a></p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
